<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link href="/style.css" rel="stylesheet" />
    <script src="/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <form method="post" action="">
      <section>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <span></span>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <span></span>
        <div>
          <div>
            <label for="genre">Genre:</label>
            <select name="genre" id="genre">
              <option value="fantasy">Fantasy</option>
              <option value="scienceFiction">Sci-Fi</option>
              <option value="nonfiction">Nonfiction</option>
              <option value="romance">Romance</option>
              <option value="horror">Horror</option>
            </select>
          </div>
          <div>
            <label for="pages">Page Count:</label>
            <input type="number" name="pages" id="pages" />
          </div>
        </div>
        <div>
          <label for="read">Have you finished it?</label>
          <input type="checkbox" name="read" id="read" value="true" />
        </div>
      </section>
      <section>
        <fieldset>
          <legend>Rating:</legend>
          <label for="one">1</label>
          <input type="radio" name="rating" id="oneRating" />
          <label for="twoRating">2</label>
          <input type="radio" name="rating" id="twoRating" />
          <label for="threeRating">3</label>
          <input type="radio" name="rating" id="threeRating" />
          <label for="fourRating">4</label>
          <input type="radio" name="rating" id="fourRating" />
          <label for="fiveRating">5</label>
          <input type="radio" name="rating" id="fiveRating" />
        </fieldset>
        <label for="review">Review:</label>
        <textarea name="review" id="review" cols="30" rows="10"></textarea>
      </section>
    </form>
  </body>
</html>
